<script>
$(function(){
	   $(window).scroll(function () {//Au scroll dans la fenetre on déclenche la fonction
	      if ($(this).scrollTop() > 0) { //si on a défilé de plus de 150px du haut vers le bas
	          $('#enTete').addClass("fixEntete"); 
	      } else {
	      $('#enTete').removeClass("fixEntete");
	      }
	   });
	 });

$(document).ready(function(){
	  var data = [
	    ['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14], 
	    ['Out of home', 16],['Commuting', 7], ['Orientation', 9]
	  ];
	  var plot1 = jQuery.jqplot ('chart1', [data], 
	    { 
	      seriesDefaults: {
	        // Make this a pie chart.
	        renderer: jQuery.jqplot.PieRenderer, 
	        rendererOptions: {
	          // Put data labels on the pie slices.
	          // By default, labels show the percentage of the slice.
	          showDataLabels: true
	        }
	      }, 
	      legend: { show:true, location: 'e' }
	    }
	  );
	});
$(document).ready(function(){
	  var data = [
	    ['Heavy Industry', 12],['Retail', 9], ['Light Industry', 14], 
	    ['Out of home', 16],['Commuting', 7], ['Orientation', 9]
	  ];
	  var plot2 = jQuery.jqplot ('chart2', [data], 
	    {
	      seriesDefaults: {
	        renderer: jQuery.jqplot.PieRenderer, 
	        rendererOptions: {
	          // Turn off filling of slices.
	          fill: false,
	          showDataLabels: true, 
	          // Add a margin to seperate the slices.
	          sliceMargin: 4, 
	          // stroke the slices with a little thicker line.
	          lineWidth: 5
	        }
	      }, 
	      legend: { show:true, location: 'e' }
	    }
	  );
	});

$(document).ready(function(){
    var s1 = [2, 6, 7, 10];
    var s2 = [7, 5, 3, 2];
    var ticks = ['a', 'b', 'c', 'd'];
     
    plot2 = $.jqplot('chart3', [s1, s2], {
        seriesDefaults: {
            renderer:$.jqplot.BarRenderer,
            pointLabels: { show: true }
        },
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: ticks
            }
        }
    });
 
    $('#chart3').bind('jqplotDataHighlight', 
        function (ev, seriesIndex, pointIndex, data) {
            $('#info2').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
        }
    );
         
    $('#chart2').bind('jqplotDataUnhighlight', 
        function (ev) {
            $('#info2').html('Nothing');
        }
    );
});
</script>
