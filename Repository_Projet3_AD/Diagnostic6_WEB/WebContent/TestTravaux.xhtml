<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head></h:head> 
<body>
	<f:view>
		<h:form>
			<h:selectOneMenu value="#{mbTestTravaux.idAnomalie}">
					<a4j:ajax event="change"
							  listener="#{mbTestTravaux.rechercheInterventionParAnomalie()}"
							  render="maTable1"/>
					<f:selectItem itemLabel="-- Sélectionnez un id --" itemValue="0"/>
					<f:selectItems value="#{mbTestTravaux.listeAnomalies}"
								   var="item"
								   itemLabel="#{item.descriptionAnomalie}"
								   itemValue="#{item.idAnomalie}"/>
			</h:selectOneMenu>
			<a4j:commandLink value="Afficher"
											 action="#{mbTestTravaux.rechercher()}"
											 render="maTable1">
			</a4j:commandLink>
					<rich:dataTable var="intervention" id="maTable1"
									value="#{mbTestTravaux.travaux}"> 					
						<rich:column>
							<f:facet name="header">ID</f:facet>
							#{intervention.idIntervention}
						</rich:column>
						
						<rich:column>
							<f:facet name="header">Coût d'intervention</f:facet>
							#{intervention.coutIntervention}
						</rich:column>			
					</rich:dataTable>
		
			<rich:tree toggleType="ajax" var="item">
            <rich:treeModelRecursiveAdaptor roots="#{mbTestTravaux.travaux}" nodes="#{item.idIntervention}">
                <rich:treeNode>
                    #{item.etatAvancementTravaux.intituleEtatAvancement}
                </rich:treeNode>
                <rich:treeModelAdaptor nodes="#{item.etatAvancementTravaux}">
                    <rich:treeNode>#{item}</rich:treeNode>
                </rich:treeModelAdaptor>
            </rich:treeModelRecursiveAdaptor>
            
            <ul id="listeTest">
            	<ui:repeat var="var" value="#{mbTestTravaux.travaux}">
            		<li>#{var.idIntervention}</li>
            	</ui:repeat>            	
            </ul>
            <rich:list var="var" value="#{mbTestTravaux.travaux}">#{var.idIntervention}</rich:list>
        </rich:tree>
		</h:form>
		</f:view>
</body> 
</html>
