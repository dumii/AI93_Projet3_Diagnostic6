<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>

	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css" />
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</h:head>


<f:view>
		
<div id="content">
    <h:form>
        <rich:panel style="width:220px; border:none;">
            <rich:select enableManualInput="true" defaultLabel="Taper pour sélection">
                <f:selectItems value="#{mbTableauDeBord.listeErpComplete}"  var = "lst"
                	 itemLabel="#{lst.nomErp}"
                     itemValue="#{lst.idErp}" >
                </f:selectItems>
            </rich:select>
        </rich:panel>
		
		<rich:panel style="width:220px; border:none;">
            <rich:select enableManualInput="true" defaultLabel="Taper pour sélection">
                <f:selectItems value="#{mbTableauDeBord.listeTypesErpComplete}"  var = "lst"
                	 itemLabel="#{lst.typeErpCourt}"
                     itemValue="#{lst.idTypeErp}" >
                </f:selectItems>
            </rich:select>
        </rich:panel>
        
        <rich:panel style="width:220px; border:none;">
            <rich:select enableManualInput="true" defaultLabel="Taper pour sélection">
                <f:selectItems value="#{mbTableauDeBord.listeTypesDiagnosticComplete}"  var = "lst"
                	 itemLabel="#{lst.nomType}"
                     itemValue="#{lst.idTypeDiagnostic}" >
                </f:selectItems>
            </rich:select>
        </rich:panel>
        
        <rich:panel style="width:220px; border:none;">
            <rich:select enableManualInput="true" defaultLabel="Taper pour sélection" value="niveau">
                <f:selectItem itemValue="1" itemLabel="1 Priorité faible"/>
                <f:selectItem itemValue="2" itemLabel="2 Acceptable"/>
                <f:selectItem itemValue="3" itemLabel="3 Prioritaire"/>
                <f:selectItem itemValue="4" itemLabel="4 Critique"/>
            </rich:select>
        </rich:panel>
        
        <rich:panel style="width:220px; border:none;">
            <rich:select enableManualInput="true" defaultLabel="Taper pour sélection">
                <f:selectItems value="#{mbTableauDeBord.listeEtatsComplete}"  var = "lst"
                	 itemLabel="#{lst.intituleEtatAvancement}"
                     itemValue="#{lst.idEtatAvancement}" >
                </f:selectItems>
            </rich:select>
        </rich:panel>
		
		<a4j:outputPanel id="panel" layout="block">
               	<a4j:repeat value="#{mbTableauDeBord.listeErpFiltree}" var="o" rows="20" id="repeat">
                    	<rich:panel header="#{o.nomErp}" style="float:left; width:100%; padding:1px; background-color:#f7f7f7; border-display:none;  ">
                      		<a4j:repeat value="#{o.listeDiagnosticErp}" var="d" rows="20" id="repeat">
                      		<span><h:outputText value="coucou" /></span>
                      		<span><h:outputText value="coucou" /></span>
                      		<span><h:outputText value="coucou" /></span>
                      		<span><h:outputText value="coucou" /></span>
                      		<span><h:outputText value="coucou" /></span>
                      		<div>
                      		<div><h:outputText value="coucou" /></div>
                      		<div><h:outputText value="coucou" /></div>
                      		</div>
                      		<br />
                      		</a4j:repeat>
                        	<h:panelGrid columns="2">
                            	
                        	</h:panelGrid>
                    	</rich:panel>
                		</a4j:repeat>
        </a4j:outputPanel>
    
    
    </h:form>
</div>
</f:view>

</html>
